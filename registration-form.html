<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>

</head>
 
<body>
<h3>STUDENT REGISTRATION FORM</h3>


<table align="center" cellpadding = "10">

<!----- basic information ------->
 
<!----- Name ------->
<tr>
<td>NAME</td>
<td><input type="text" name="Name" maxlength="25"/>
</td>
</tr>

<!----- Gender ------>
<tr>
<td>GENDER</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>
 
 
<!----- DOB -------->
<tr>
<td>DATE OF BIRTH</td>
<td>
<input type="date" id="start" name="trip-start"
       value="2021-02-14"
       min="1998-01-01" max="2021-12-31">
-<td>
-<tr>
<!----- Religion ---------------------------------------------------------->
<tr>
<td>RELIGION </td>
<td>
  <select class="form-control dropdown" id="religion" name="religion">
    <option value="" selected="selected" disabled="disabled">-- select one --</option>
    <option value="Buddhism">Buddhism</option>
    <option value="Hinduism">Hinduism</option>
    <option value="Islam">Islam</option>
    <option value="Other">Other</option>
  </select>
</td>
</tr>

<!----- father Name ------->
<tr>
<td>FATHER NAME</td>
<td><input type="text" name="Father Name" maxlength="25"/>
</td>
</tr>

<!----- father Name ------->
<tr>
<td>MOTHER NAME</td>
<td><input type="text" name="Mother Name" maxlength="25"/>
</td>
</tr>


<!----- Contact information -------> 

<!-----Present Address ------------->
<tr>
<td>PRESENT ADDRESS <br /><br /><br /></td>
<td><textarea name="Present Address" rows="2" cols="20"></textarea></td>
</tr>

<!-----Permanent Address ------------->
<tr>
<td>PERMANENT ADDRESS <br /><br /><br /></td>
<td><textarea name="Permanent Address" rows="2" cols="20"></textarea></td>
</tr>

<!----- Phone ---------------------------------------------------------->
<tr>
<td>PHONE</td>
<td>
<input type="text" name="Phone_Number" maxlength="11" />
(11 digit number)
</td>
</tr>



<!----- Email---------------------------------------------------------->
<tr>
<td>EMAIL</td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>
 
<!----- website link ---------------------------------------------------------->
<tr>
<td>WEBSITE LINK</td>
<td><a href="url">https://github.com/settings/profile</a>
</td>
</tr>

<!----- Academic Information ---------------------------------------------------------->
 
<!----- SSC Year ---------------------------------------------------------->
<tr>
<td>SSC YEAR</td>
<td>
<input type="Year" id="start" name="start"
       min="1998" value="2021">
</td>
</tr>

<!----- SSC Institution ---------------------------------------------------------->

<tr>
<td>SSC INSTITUTION</td>
<td><input type="text" name="SSC Institution name" maxlength="45"/>
</td>
</tr>

<!----- SSC Year ---------------------------------------------------------->
<tr>
<td>HSCC YEAR</td>
<td>
<input type="Year" id="start" name="start"
       min="1998" value="2021">
</td>
</tr>

<!----- HSC C Institution ---------------------------------------------------------->

<tr>
<td>HSC INSTITUTION</td>
<td><input type="text" name="HSC Institution name" maxlength="45"/>
</td>
</tr>

</form>
 
</body>
</html>
